services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports: ["27017:27017"]
    volumes: ["mongo_data:/data/db"]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mongosh --quiet --eval 'db.adminCommand({ ping: 1 }).ok' | grep 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 6

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 6

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: campuslearn-api:latest
    restart: unless-stopped
    environment:
      NODE_ENV: "production"
      PORT: "5000"
      PUBLIC_URL: "http://localhost:5001"
      CORS_ORIGIN: "http://localhost:5173,http://localhost:8080"
      MONGO_URL: "mongodb://mongo:27017/campuslearn"
      REDIS_URL: "redis://redis:6379"
    ports:
      - "5001:5000"
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  mongo_data:
