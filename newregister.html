<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusLearn™ - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --gray: #95a5a6;
            --light-gray: #f5f7f9;
            --white: #ffffff;
            --border: #dfe6e9;
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--dark);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 28px;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }

        .logo-text {
            font-weight: 800;
            font-size: 28px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .register-card {
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            padding: 30px;
            margin-bottom: 20px;
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .register-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .register-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .register-subtitle {
            color: var(--gray);
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label i {
            color: var(--primary);
            width: 20px;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            transition: var(--transition);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.2);
        }

        .role-selection {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .role-option {
            flex: 1;
            text-align: center;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
        }

        .role-option:hover {
            border-color: var(--primary);
            background-color: rgba(52, 152, 219, 0.05);
        }

        .role-option.selected {
            border-color: var(--primary);
            background-color: rgba(52, 152, 219, 0.1);
        }

        .role-option i {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .role-option h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .role-option p {
            font-size: 14px;
            color: var(--gray);
        }

        .subjects-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .subject-checkbox {
            display: none;
        }

        .subject-label {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            background-color: var(--light-gray);
        }

        .subject-label:hover {
            border-color: var(--primary);
            background-color: rgba(52, 152, 219, 0.1);
        }

        .subject-checkbox:checked + .subject-label {
            border-color: var(--primary);
            background-color: rgba(52, 152, 219, 0.2);
            font-weight: 600;
        }

        .subject-label i {
            margin-right: 10px;
            color: var(--primary);
        }

        .btn {
            padding: 15px 20px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 16px;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(52, 152, 219, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            font-weight: 600;
            margin-top: 10px;
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: var(--gray);
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: var(--gray);
            font-size: 14px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .footer-links a {
            color: var(--gray);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .register-card {
                padding: 20px;
            }
            
            .logo-icon {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
            
            .logo-text {
                font-size: 24px;
            }
            
            .register-title {
                font-size: 22px;
            }
            
            .role-selection {
                flex-direction: column;
            }
            
            .subjects-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <div class="logo-text">CampusLearn™</div>
        </div>
        
        <div class="register-card">
            <div class="register-header">
                <h1 class="register-title">Create Your Account</h1>
                <p class="register-subtitle">Join our peer-powered learning community</p>
            </div>
            
            <form id="register-form">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-user"></i>
                        <span>First Name</span>
                    </label>
                    <input type="text" class="form-control" placeholder="Enter your first name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-user"></i>
                        <span>Last Name</span>
                    </label>
                    <input type="text" class="form-control" placeholder="Enter your last name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-envelope"></i>
                        <span>Email Address</span>
                    </label>
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock"></i>
                        <span>Password</span>
                    </label>
                    <input type="password" class="form-control" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-users"></i>
                        <span>I want to join as a:</span>
                    </label>
                    <div class="role-selection">
                        <div class="role-option selected" data-role="student">
                            <i class="fas fa-user-graduate"></i>
                            <h3>Student</h3>
                            <p>Learn from peers and tutors</p>
                        </div>
                        <div class="role-option" data-role="tutor">
                            <i class="fas fa-chalkboard-teacher"></i>
                            <h3>Tutor</h3>
                            <p>Share knowledge and earn</p>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-book"></i>
                        <span>Select Subjects</span>
                    </label>
                    <div class="subjects-container">
                        <input type="checkbox" id="programming" class="subject-checkbox" name="subjects" value="Programming">
                        <label for="programming" class="subject-label">
                            <i class="fas fa-code"></i>
                            Programming
                        </label>
                        
                        <input type="checkbox" id="math" class="subject-checkbox" name="subjects" value="Math">
                        <label for="math" class="subject-label">
                            <i class="fas fa-calculator"></i>
                            Math
                        </label>
                        
                        <input type="checkbox" id="linear-programming" class="subject-checkbox" name="subjects" value="Linear Programming">
                        <label for="linear-programming" class="subject-label">
                            <i class="fas fa-project-diagram"></i>
                            Linear Programming
                        </label>
                        
                        <input type="checkbox" id="database" class="subject-checkbox" name="subjects" value="Database">
                        <label for="database" class="subject-label">
                            <i class="fas fa-database"></i>
                            Database
                        </label>
                        
                        <input type="checkbox" id="web-programming" class="subject-checkbox" name="subjects" value="Web Programming">
                        <label for="web-programming" class="subject-label">
                            <i class="fas fa-laptop-code"></i>
                            Web Programming
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
                
                <div class="login-link">
                    Already have an account? <a href="#">Sign in here</a>
                </div>
            </form>
        </div>
        
        <div class="footer">
            <div>© 2023 CampusLearn™ - Peer-Powered Learning Platform</div>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Role selection
            const roleOptions = document.querySelectorAll('.role-option');
            roleOptions.forEach(option => {
                option.addEventListener('click', function() {
                    roleOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });
            
            // Form submission
            document.getElementById('register-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get selected role
                const selectedRole = document.querySelector('.role-option.selected').dataset.role;
                
                // Get selected subjects
                const selectedSubjects = [];
                document.querySelectorAll('.subject-checkbox:checked').forEach(checkbox => {
                    selectedSubjects.push(checkbox.value);
                });
                
                // Validate that at least one subject is selected
                if (selectedSubjects.length === 0) {
                    alert('Please select at least one subject.');
                    return;
                }
                
                // In a real application, this would handle the registration process
                alert(`Registration successful!\nRole: ${selectedRole}\nSubjects: ${selectedSubjects.join(', ')}`);
            });
        });
    </script>
</body>
</html>
